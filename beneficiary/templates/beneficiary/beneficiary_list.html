{% extends 'dashboard_layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-md-9">
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>dob</th>
                    <th>district</th>
                    <th>Action</th>
                </tr>
                {% for beneficiary in beneficiaries %}
                                <tr>
                    <td>{{beneficiary.name}}</td>
                    <td>{{beneficiary.address}}</td>
                    <td>{{beneficiary.dob}}</td>
                    <td>{{beneficiary.district}}</td>
                    <td><a href="{% url 'detail_beneficiary' beneficiary.id %}">View</a>
                        <a href="{% url 'update_beneficiary' beneficiary.id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
{% endblock body %}
