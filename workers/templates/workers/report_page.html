<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
{% load static %}

<head>
    <title>Report</title>
    <style type="text/css">
        body {
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #2B3250;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

        .title span {
            color:#2B3250;
        }

        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }

        /* .hrItem {
            border: none;
            height: 1px;
            color: #2B3250;
            background-color: #fff;
        } */

        .content-table {
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 1rem;
            min-width: 400px;
            width: -webkit-fill-available;
        }

        th,
        td {
            padding: 4px 18px;
        }

        /* tbody tr {
            border-bottom: #aaa;
            border-style:solid;
        } */

        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        thead tr {
            background-color: #2B3250;
            color: white;
            text-align: left;
        }

        img {
            zoom: 80%;
        }
    </style>
</head>

<body>
<!-- <img src="/Users/edisontusifu/Desktop/edison/coxxx/assets/logo.png" height="90px" width="320px" alt="logo" style="margin-bottom: 30px;"> -->
<h1 style="text-transform: uppercase; text-align: center;">{{title}}FMCFA REPORT</h1>
    <div>
        <div class='details'>
           Date: {{today}} <br/>
            Number of data: {{number_of_data}}
            <hr class='hrItem' />
        </div>
    </div>

    <table class="content-table">
        <caption></caption>
        <tbody>
            {% for beneficiary in filtered_beneficiaries %}
            <tr>
                <td style="width: 250px;">Patient Id</td>
                <td># {{beneficiary.id}}</td>
            </tr>
            <tr>
                <td style="width: 250px;">Patient Name</td>
                <td>{{beneficiary.name}}</td>
            </tr>
            <tr>
                <td style="width: 250px;">Reporter Name</td>
                <td>{{reporter}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="float: right; margin-top: 30px;">
       Report generated on: {{today}}
    </p>

</body>

</html>
